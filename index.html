<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <div class="wrapper">

      <div class="theme-container">
        <h1 class="calc-heading">calc</h1>
        <p class="theme-label">THEME</p>

        <div class="toggle-container">
          <div class="label-container">
            <label for="darkRadio" class="toggle-label">1</label>
            <label for="violetRadio" class="toggle-label">2</label>
            <label for="lightRadio" class="toggle-label">3</label>
          </div>
          <div class="radio-container">
            <input type="radio" id="darkRadio" name="theme" class="toggle-radio" checked>
            <input type="radio" id="violetRadio" name="theme" class="toggle-radio">
            <input type="radio" id="lightRadio" name="theme" class="toggle-radio">
          </div>
        </div>

      </div>

      <div class="calc-display">
        <p class="result-field">0</p>
      </div>


      <div class="calc-keypad">
        <button class="key js-number">7</button>
        <button class="key js-number">8</button>
        <button class="key js-number">9</button>
        <button class="key del">DEL</button>
        <button class="key js-number">4</button>
        <button class="key js-number">5</button>
        <button class="key js-number">6</button>
        <button class="key js-operation">+</button>
        <button class="key js-number">3</button>
        <button class="key js-number">2</button>
        <button class="key js-number">1</button>
        <button class="key js-operation">-</button>
        <button class="key js-number">.</button>
        <button class="key js-number">0</button>
        <button class="key js-operation">/</button>
        <button class="key js-operation">x</button>
        <button class="key reset">RESET</button>
        <button class="key equal">=</button>


      </div>
    </div>

    </div>
  </main>



  <footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/impiia">Impiia</a>.
      </div>
  </footer>
  
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>
<script src="index.js"></script>
</html>
